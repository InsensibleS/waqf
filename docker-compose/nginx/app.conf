server {
    server_name "waqf-admin.softlex.pro";
    index index.php index.html;
    root /var/www/public;
    client_max_body_size 32M;

    location / {
        try_files $uri /index.php?$args;
    }
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /ssl/waqf-admin.softlex.pro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /ssl/waqf-admin.softlex.pro/privkey.pem; # managed by Certbot
    include /ssl/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /ssl/ssl-dhparams.pem; # managed by Certbot

}

