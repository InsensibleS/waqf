before_script:
    - env | sort

.deploy_templ: &deploy_templ
  stage: deploy
  script:
    - sudo rm -rf /opt/waqf
    - sudo mkdir -p /opt/waqf
    - sudo cp -rf . /opt/waqf
    - ls -la
    - sudo cp .env.example /opt/waqf/.env
    - cd /opt/waqf
    - rm -rf .git
    - export PWD=$(pwd)
    - echo $PWD
    - sudo chown -R 1000:1001 /opt/waqf
    - docker-compose -f docker-compose-server.yml up -d --build --force-recreate
    - echo 'Successfully deploy'

deploy:
  <<: *deploy_templ
  tags:
    - shell-dev
  only:
    - develop
    - devops/cicd
