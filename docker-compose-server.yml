version: "3.7"
services:
  app:
    restart: always
    build:
      args:
        user: waqf
        uid: 1000
      context: /opt/waqf
      dockerfile: Dockerfile
    image: waqfapp
    container_name: app
    working_dir: /var/www
    volumes:
      - /opt/waqf:/var/www

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
       - /opt/mysql:/var/lib/mysql

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /opt/waqf:/var/www
      - /opt/waqf/docker-compose/nginx:/etc/nginx/conf.d
      - /opt/waqf/ssl:/ssl

  adminer:
    image: adminer
    restart: always
